<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<div th:replace="blocks/header::header"></div>
<div class="container mt-5 mb-5">
    <h1>Update Blog</h1>
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" class="form-control"><br>
        <textarea th:text="${el.fullText}" name="fullText" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Update Blog</button>
    </form>
    <div th:insert="blocks/footer :: footer"></div>
</html>
