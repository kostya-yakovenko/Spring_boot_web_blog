<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<div th:replace="blocks/header::header"></div>
<div class="container mt-5 mb-5">
    <h1>Add Blog</h1>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Write name of blog" class="form-control"><br>
        <input type="text" name="anons" placeholder="Write anons of blog" class="form-control"><br>
        <textarea name="fullText" placeholder="Write full text of blog" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add Blog</button>
    </form>
    <div th:insert="blocks/footer :: footer"></div>
</html>
