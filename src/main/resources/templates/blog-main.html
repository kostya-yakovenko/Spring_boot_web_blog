<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container py-5">
    <h1 class="mb-4 text-center">Web Blog</h1>

    <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${posts != null}">
        <div class="col" th:each="post : ${posts}">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}">Title</h5>
                    <p class="card-text text-muted" th:text="${post.anons}">Anons text here</p>
                    <a th:href="@{'/' + ${post.id}}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/add" class="btn btn-outline-primary">Add Post</a>
    </div>
</div>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
