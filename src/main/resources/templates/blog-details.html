<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="wrapper">

    <!-- header -->
    <div th:replace="~{blocks/header :: header}"></div>

    <!-- content -->
    <div class="container mt-5 content">
        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <h1 th:text="${el.title}"></h1>
            <p th:text="${el.fullText}"></p>
            <p><b>Views: </b><span th:text="${el.views}" /> </p>
            <a th:href="'/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
            <form th:action="@{/{id}/delete(id=${el.id})}" method="post">
                <button class="btn btn-warning" type="submit">Delete</button>
            </form>
        </div>
    </div>

    <!-- footer -->
    <div th:insert="~{blocks/footer :: footer}"></div>

</div>
</body>
</html>
